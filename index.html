<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="static/get_fmLaPaz.js"></script>
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <button id="topBtn" type="button" onclick="topFunction()" style="display: none;"></button>
    <div id="nowLabel"></div>
    <!--div id="thisModal"></div-->
    <div id="nowPlaying"><img src="assets/loading.svg" width="300"/></div>
    <div id="playList"><h2>&ensp;Playlist (earlier today)&emsp;&emsp;&emsp;<a id='downLink'></a></h2></div>

    <div id="player" style="position: fixed;bottom: 0;z-index: 100;float:none;box-sizing: content-box;">
      <ul>
        <li><a onclick="reloadMe()"><img src="assets/reload-svgrepo.svg" width="32"/>reload</a></li>
        <li><a>
          <svg id="i-stop" onclick="stopPlay()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#cc274c" stroke="#cc274c" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M5 9 L5 29 27 29 27 9 Z" /></svg>stop</a></li>
        <li><a id="playBtn" onclick="startPlay()">
          <svg id="i-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" stroke="#2e4054" fill="#bed2e0" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <circle class="paused" stroke-width="2" cx="24" cy="24" r="22"/>
          <path class="paused" d="M18 30 L18 18 30 24 Z" /></svg>
          <span id="timerr">00:00</span></a></li>
        <li><div><label for="vol_input" onclick="volume_mute(0)">
          <img id="vol_icon" src="assets/volume-svgrepo.svg" width="32"/></label>
          <input id="vol_input" class="volume-vertical" type="range" min="0" max="100" value="100" step="10" oninput="audioConnect.volume = this.value/100" onchange="this.oninput()"></div>
        </li>
        <li><a target="_blank" href="https://ndlopez.github.io/" aria-label="about">
          <div id="gifElm" class="equalizer no-audio"><div>
            <span></span><span></span><span></span><span></span><span></span><span></span>
            </div></div></a>
        </li>
      </ul>
    </div>
    <script src="static/audioPlay.js"></script>
  </body>
</html>
