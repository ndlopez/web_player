<!DOCTYPE html>
<html>
  <head>
    <title>Web Audio Player</title>
    <meta charset="utf-8"/>
    <meta name="author" content="DLopez (github.com/ndlopez)">
    <meta name="description" content="Web audio player">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/ndlopez/NowPlaying/master/assets/play-btn-repo.png" sizes="48x48">
    <link rel="apple-touch-icon" href="assets/play_btn.png" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
    <link rel="stylesheet" type="text/css" href="static/burger.css">
    <!--script src="static/fetch_list.js"></script-->
  </head>
  <body>
    <nav class="top-nav">
      <div id="update_time" class="col_30 float_left"></div>
      <!--div id="curr_song" class="col70 float_left">Kiss them for me<br>Siouxie and the Banshees</div-->
      <input id="menu-toggle" type="checkbox"/>
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div></label>
      <ul class="menu">
        <li><a target="_blank" href="/">Home</a></li>
        <li class="no_desktop"><a target="_blank" href="/research">Research</a></li>
        <li><a target="_blank" href="/pages/projects.html">Projects</a></li>
        <li><a target="_blank" href="/pages/about.html">About</a></li>
        <li class="no_mobil"><a target="_blank" href="https://github.com/ndlopez/web_player/archive/refs/heads/main.zip">Download</a></li>
      </ul>
    </nav>    
    <main>
      <section class="col30 float_left bkg_cd_case" id="artwork"></section>
      <section class="col70 float_left" id="amia"></section>
    </main>
    <aside id="player2">
      <div id="art_title" class="col_50 float_left">
        <div class="col_20 float_left" id="cover_art">
          <img src="assets/phantogram.jpg" width="60" height="60"/>
        </div>
        <div id="cover_title" class="col80 float_left" onclick="openNav()">
          <span>You don't get me high anymore<br/>Phantogram</span>
        </div>        
      </div>
      <div class="col_50 float_left flexy">
        <div class="col_20 float_left flexy">
          <label for="vol_input" onclick="volume_mute(0)">
            <img id="vol_icon" src="assets/volume-svgrepo.svg" width="38"/></label>
          <input class="no_desktop no_mobil" id="vol_input" type="range" min="0" max="100" value="80" step="10" oninput="audioConnect.volume = this.value/100" onchange="this.oninput()">
        </div>
        <div id="reload_this" class="col_20 float_left flexy"></div>
        <div class="col_20 float_left flexy">
          <svg id="play2" title="[d] key to start stream" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60" stroke="#2e4054" fill="#bed2e0" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <circle class="paused" cx="30" cy="30" r="26"/>
            <path class="paused" fill="#2e4054" d="M23 40 L23 20 43 30Z"/></svg>
        </div>
        <div id="duck_it" class="col_20 float_left flexy"></div>
        <div class="col_20 float_left flexy">
          <div id="gifElm" class="equalizer no-audio">
            <div><span></span><span></span><span></span><span></span><span></span><!--span></span-->
            </div>
          </div>
        </div>
      </div>
    </aside>
    <aside id="stationInfo">
      <span class="col15 float_left" id="timer">00:00</span>
      <div class="col70 float_left"> <span id="title_stat" class="center oneLine">â™ª Click/Tap on any station from the list and <em>start</em> streaming LIVE</span></div>
      <span class="col15 float_left align-right">LIVE&emsp;</span>
    </aside>

    <!--script type="module" src="static/multiPlay.js"></script-->
    <script src="static/multiPlay.js"></script>

  </body>
</html>
