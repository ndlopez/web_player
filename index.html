<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="static/get_fmLaPaz.js"></script>
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <button id="topBtn" type="button" onclick="topFunction()" style="display: none;"></button>
    <div id="nowLabel"></div>
    <div id="thisModal"></div>
    <div id="nowPlaying"><img src="assets/loading.svg"/></div>
    <div id="playList">
      <h2>&ensp;Playlist (earlier today)&emsp;&emsp;&emsp;<a id='downLink'></a></h2>
    </div>
    <div id="player" style="position: fixed;bottom: 0;z-index: 100;float:none;box-sizing: content-box;">
      <ul>
        <li><a href="https://ndlopez.github.io"><img src="https://raw.githubusercontent.com/ndlopez/ndlopez.github.io/main/assets/home.svg" width="26">home</a></li>
        <li><a target="_blank" href="https://github.com/ndlopez/fmLaPazNow"><img src="assets/fmlapaz.ico" width="30"/> LAPAZ.fm</a></li>
        <li><a id="playBtn" onclick="startPlay()"><svg id="i-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#2e4054" stroke="#2e4054" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <circle fill="none" stroke="#2e4054" stroke-width="2" cx="16" cy="16" r="14"/>
          <path d="M9 25 L25 16 9 7 Z" /></svg>play</a></li>
        <li><a><svg id="i-stop" onclick="stopPlay()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#cc274c" stroke="#cc274c" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M5 9 L5 29 27 29 27 9 Z" /></svg>stop</a></li>
        <li><a target="_blank" href="https://ndlopez.github.io/pages/todo_list.html"><img src="https://raw.githubusercontent.com/ndlopez/ndlopez.github.io/main/assets/todo.svg"/>todo</a></li>
      </ul>
    </div>
    <script src="static/audioPlay.js"></script>
  </body>
</html>
