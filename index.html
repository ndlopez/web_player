<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>
    <!--meta http-equiv="refresh" content="235"-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="static/get_fmLaPaz.js"></script>
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <div id="nowPlaying"></div>
    <div id="playList">
      <h2>Playlist (earlier today)</h2>
    </div>
    <div id="player">
      <button onclick="startPlay()"><svg id="i-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M10 2 L10 30 24 16 Z" /></svg></button>
      <button onclick="pausePlay()"><svg id="i-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M23 2 L23 30 M9 2 L9 30" /></svg></button>
    </div>
  </body>
</html>
