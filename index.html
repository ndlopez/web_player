<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#2e4054">
    <script src="static/get_fmLaPaz.js"></script>
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <button id="topBtn" type="button" onclick="topFunction()" style="display: none;"></button>
    <div id="nowLabel"></div>
    <!--div id="thisModal"></div-->
    <div id="music">
      <div id="nowPlaying"><img src="assets/loading.svg" width="300"/></div>
      <div id="playList"><h2>&ensp;Recently listened&emsp;&emsp;&emsp;
        <a id='downLink'></a></h2></div>
    </div>
    <div id="player" style="position: fixed;bottom: 0;z-index: 100;float:none;box-sizing: content-box;">
      <ul>
        <li id="now_song">Alive and Kicking<a>Simple Minds</a></li>
        <li><a onclick="reloadMe()"><img src="assets/reload-svgrepo.svg" width="32"/>reload</a></li>
        <li><a aria-label="stop stream">
          <svg id="i-stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#cc274c" stroke="#cc274c" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M5 9 L5 29 27 29 27 9 Z" /></svg>stop</a></li>
        <li><a id="playBtn" aria-label="start stream">
          <svg id="i-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60" stroke="#2e4054" fill="#bed2e0">
          <circle class="paused" stroke-width="4" cx="30" cy="30" r="26"/>
          <path class="paused" stroke-linecap="round" stroke-linejoin="round" d="M23 40 L23 20 43 30Z"/></svg>
          <span id="timerr">00:00</span></a></li>
        <li><a><div><label for="vol_input" onclick="volume_mute(0)">
          <img id="vol_icon" src="assets/volume-svgrepo.svg" width="32"/></label>
          <input id="vol_input" class="volume-vertical" type="range" min="0" max="100" value="80" step="10" oninput="audioConnect.volume = this.value/100" onchange="this.oninput()"></div>
          volume</a>
        </li>
        <!--li><a href="#"><button id="record">record</button></a></li-->
        <li><a target="_blank" href="/" title="about this">
          <div id="gifElm" class="equalizer no-audio"><div>
            <span></span><span></span><span></span><span></span><span></span><span></span>
            </div></div></a>
        </li>
      </ul>
    </div>
    <!--audio id="recordedAudio">to play recorded audio</audio-->
    <script src="static/audioPlay.js"></script>
  </body>
</html>
