<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>

    <script src="static/get_fmLaPaz.js"></script>

  <body>
    <div id="nowPlaying"></div>
    <div id="playList">
      <h2>&emsp;Playlist (earlier today)</h2>
    </div>

      <button onclick="stopPlay()"><svg id="i-stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#2e4054" stroke="#2e4054" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M5 9 L5 29 27 29 27 9 Z" /></svg></button>
      <button><a href="https://ndlopez.github.io"><img src="https://raw.githubusercontent.com/ndlopez/ndlopez.github.io/main/assets/home.svg" width="26"></a></button>
    </div>
