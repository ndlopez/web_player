<!DOCTYPE html>
<html>
  <head>
    <title>Now on FM La Paz</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Internet audio player">
    <meta name="author" content="DLopez (github.com/ndlopez)">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#2e4054">
    <script src="static/get_fmLaPaz.js"></script>
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <button id="topBtn" type="button" onclick="topFunction()" style="display: none;"></button>
    <div id="nowLabel"></div>
    <!--div id="thisModal"></div-->
    <div id="music">
      <div id="playList" class="float_left"><h2>&ensp;Recently listened&emsp;
        <a id='downLink'></a></h2></div>
      <div id="nowPlaying" class="float_left"><img src="assets/loading.svg" width="300"/></div>
    </div>
    <div id="player" style="position: fixed;bottom: 0;z-index: 100;float:none;box-sizing: content-box;">
      <div class="col_50 float_left">
        <!--div class="half_col float_left">
          <a title="reload id3-tag" onclick="reloadMe()"><img src="../assets/reload-svgrepo.svg" width="32"/><-reload-></a>
        </div-->
        <div class="half_col float_left">
          <label for="vol_input" onclick="volume_mute(0)">
            <img id="vol_icon" src="assets/volume-svgrepo.svg" width="32"/></label>
            <input id="vol_input" type="range" min="0" max="100" value="80" step="10" oninput="audioConnect.volume = this.value/100" onchange="this.oninput()">
        </div>
        <!--div class="half_col float_left">
          <a href="" title="Wanna listen Alt-Rock?"><svg id="next_play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#bed2e0" stroke="#bed2e0" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <path d="M30 30 L30 10 12 20Z M11 30 L11 10"/></svg></a>
        </div-->
        <div class="half_col float_left">
          <a title="stop stream">
            <svg id="i-stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#cc274c" stroke="#cc274c" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M5 9 L5 29 27 29 27 9 Z" /></svg>
            <!--stop--></a>
        </div>
        <div class="half_col float_left">
          <a id="playBtn" title="start stream">
            <svg id="i-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60" stroke="#2e4054" fill="#bed2e0" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle class="paused" cx="30" cy="30" r="26"/>
            <path class="paused" d="M23 40 L23 20 43 30Z"/></svg>
            <!--span id="timerr">00:00</span--></a>
        </div>
        <div class="half_col float_left">
          <a href="thirdRock.html" title="Wanna listen Rock?"><svg id="next_play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#bed2e0" stroke="#bed2e0" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <!--path d="M9 25 L25 16 9 7Z M25 25 L25 7"/-->
            <path d="M12 30 L12 10 30 20Z M31 30 L31 10"/></svg></a>
        </div>
      </div>
      <div class="col_40 no_mobil float_left">
        <span id="now_song">Alive and Kicking<br/>Simple Minds</span></div>
      <div class="col_20 float_left">       
        <div id="gifElm" class="equalizer no-audio">
        <div>
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div></div>
        <!--a target="_blank" href="/" title="about this"><--span id="timerr">00:00</span-></a-->
      </div>
      <!--li><a href="#"><button id="record">record</button></a></li-->
      
    </div>
    <div id="station_info"><span id="timerr" class="col3 float_left">00:00</span>
      <span class="col3 float_left">&emsp;&emsp;La Paz.fm</span>
      <span class="col3 float_left align-right">LIVE &ensp;</span>
    </div>
    <!--audio id="recordedAudio">to play recorded audio</audio-->
    <script src="static/audioPlay.js"></script>
  </body>
</html>
