<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Stations</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Internet audio player">
    <meta name="author" content="DLopez (github.com/ndlopez)">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--script src="get_thirdRock.js">CORS issue</script-->
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
  </head>
  <body>
    <header id="nowLabel">
      <h2 class="col90 float_left" id="mainTitle">Select an station by clicking on station logo and press <kbd>d</kbd> to start</h2>
      <h2 class="col10 float_left closeBtn" id="list-icon" onclick="openNav()">
      <img src="assets/list-alt.svg" width="32"/></h2>
    </header>
    <main id="music">
      <section class="col2 float_left bkg_cd_case" id="artwork"></section>
      <section class="col2 float_left padding_10" id="amia"></section>
    </main>    
    <aside id="station_info">
      <span id="timer" class="col15 float_left">00:00</span>
      <span id="title_stat" class="col70 float_left">You don't get me hight anymore - Phantogram</span>
      <span class="col15 float_left align-right">LIVE&ensp;</span>
    </aside>
    <div id="player" style="position: fixed;bottom: 0;z-index: 100;float:none;box-sizing: content-box;">
      <ul>
        <li><a><div><label for="vol_input" onclick="volume_mute(0)">
          <img id="vol_icon" src="assets/volume-svgrepo.svg" width="38"/></label>
          <input id="vol_input" class="volume-vertical" type="range" min="0" max="100" value="80" step="10" oninput="audioConnect.volume = this.value/100" onchange="this.oninput()"></div>
          <!--volume--></a>
        </li>
        <li><a title="back to home" href="../index.html">
          <svg id="prev_play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42" width="42" height="42" fill="#bed2e0" stroke="#2e4054" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <circle stroke-width="0" cx="21" cy="21" r="20"/><!--M30 30 L30 10 12 20Z M11 30 L11 10-->
            <path fill= "#2e4054" d="M28 28 L28 14 15 21Z M14 28 L14 14"/></svg>
          </a></li>
        <li><a id="playBtn" title="start stream">
          <svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60" stroke="#2e4054" fill="#bed2e0">
          <circle class="paused" stroke-width="4" cx="30" cy="30" r="26"/>
          <path class="paused" fill="#2e4054" stroke-linecap="round" stroke-linejoin="round" d="M23 40 L23 20 43 30Z"/></svg>
          </a></li>
        <li><a href="fmlapaz.html" title="Go to FM LaPaz">
          <svg id="next_play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42" width="42" height="42" fill="#bed2e0" stroke="#2e4054" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
          <!--path d="M9 25 L25 16 9 7Z M25 25 L25 7"/"M12 30 L12 10 30 20Z M31 30 L31 10"-->
          <circle stroke-width="0" cx="21" cy="21" r="20"/>
          <path fill="#2e4054" d="M15 28 L15 14 25 21Z M28 28 L28 14" /></svg></a>
        </li>        
        <li><a target="_blank" href="/" title="about this">
          <div id="gifElm" class="equalizer no-audio"><div>
            <span></span><span></span><span></span><span></span><span></span><span></span>
            </div></div></a>
        </li>
      </ul>      
    </div>
    <script src="static/multiPlay.js"></script>
  </body>
</html>
